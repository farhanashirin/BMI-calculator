<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Video</title>
    <link rel="stylesheet" href=".video.css">
 
</head>

<body>

    <div id="bmi-info"></div>   

    <!-- Embed Exercise Video -->
    <iframe style =" position: absolute; left:390px;top:200px"id="exercise-video" width="620" height="415" 
            src="" 
            frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
    </iframe>

    <script>
        // Function to get query parameters from the URL
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                bmi: params.get('BMI'),
                status: params.get('status'),
                videoUrl: params.get('videoUrl')
            };
        }

        // Extract parameters from URL
        const { bmi, status, videoUrl } = getQueryParams();

        // Display BMI info
        const bmiInfo = document.getElementById('bmi-info');
        bmiInfo.innerHTML = 
        `
        <div style="background-image:url(https://media.istockphoto.com/id/1186618675/video/3d-abstract-blue-blurred-geometry-wireframe-network-and-connecting-dot-in-space-on-white.jpg?s=640x640&k=20&c=-K5lrKPkSaC3mJ7fEIjxfwcS2SGDsibkdNrSG3W8Ry4=); background-size:cover;background-repeat:no-repeat;  height:750px">
        <div style="margin-left:490px  ; padding-top:80px; font-size:28px;"
        >
        you are classified as <strong> ${status}</strong></div>
        <br>
       <div style="margin-left:420px  ; margin-top:15px; font-size:20px"> you can refer the video given below to maintain a healthy routine</div>
</div>
       `
        

        // Set the exercise video based on the passed video URL
        const videoElement = document.getElementById('exercise-video');
        videoElement.src = decodeURIComponent(videoUrl);
    </script>

</body>
</html>
